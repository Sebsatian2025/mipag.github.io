<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración del Sitio</title>
  <!-- Enlace al manifest.json para la PWA (para el panel de administración) -->
  <link rel="manifest" href="/manifest.json">
  <!-- Carga el script de Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Netlify CMS se inicializará automáticamente en este body -->

  <!-- Registro del Service Worker para PWA (para el panel de administración) -->
  <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js')
                  .then(registration => {
                      console.log('Service Worker registrado con éxito para admin:', registration);
                  })
                  .catch(error => {
                      console.log('Fallo en el registro del Service Worker para admin:', error);
                  });
          });
      }
  </script>
</body>
</html>
