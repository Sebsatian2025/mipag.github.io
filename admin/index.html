<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración del Sitio</title>

  <!-- PWA y favicon -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Forzar inicialización manual de Netlify CMS -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- React y ReactDOM (Netlify CMS depende de ellos) -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@2.10.19/dist/netlify-cms.js"></script>

  <!-- Carga marked (renderizado de Markdown) -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
  <script>
    if (typeof window.marked !== 'function') {
      // Algunas versiones de marked se exportan como { default: [Function] }
      if (typeof window.marked?.default === 'function') {
        window.marked = window.marked.default;
      } else {
        console.error("⚠️ 'marked' fue cargado, pero no es una función válida:", window.marked);
      }
    }
  </script>
</head>
<body>
  <!-- Punto de montaje de Netlify CMS -->
  <div id="nc-root"></div>

  <!-- Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('✅ Service Worker registrado para admin:', registration);
          })
          .catch(error => {
            console.log('❌ Error registrando Service Worker:', error);
          });
      });
    }
  </script>

  <!-- Inicialización manual de Netlify CMS -->
  <script>
    setTimeout(function () {
      if (typeof CMS !== 'undefined' && CMS.init) {
        CMS.init();
      } else {
        console.error("❌ CMS no está definido o init() no existe.");
      }
    }, 100);
  </script>

  <!-- Script de vistas previas personalizadas -->
  <script src="/admin/custom-previews.js"></script>
</body>
</html>
