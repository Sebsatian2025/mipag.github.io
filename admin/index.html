<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración del Sitio</title>

  <!-- Enlace al manifest.json para la PWA del panel de administración -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/admin/styles-preview.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Forzamos inicialización manual -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- Decap CMS (React 18 ya viene embebido, NO cargar manualmente React) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
  <script>
    if (typeof marked !== 'undefined' && typeof window.marked === 'undefined') {
      window.marked = marked;
    }
  </script>
</head>
<body>
  <div id="nc-root"></div>

  <!-- PWA: registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito para admin:', registration);
          })
          .catch(error => {
            console.log('Fallo en el registro del Service Worker para admin:', error);
          });
      });
    }
  </script>

  <!-- Inicialización explícita del CMS + carga de vistas previas -->
  <script>
    setTimeout(function() {
      if (typeof CMS !== 'undefined' && CMS.init) {
        CMS.init();

        // Carga el script de vistas previas personalizadas
        const script = document.createElement('script');
        script.src = '/admin/custom-previews.js';
        document.body.appendChild(script);
      } else {
        console.error("Error crítico: El objeto CMS no está definido o el método init falta.");
      }
    }, 100);
  </script>
</body>
</html>
