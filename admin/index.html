<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración del Sitio</title>
  <!-- Carga el script de Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Este div es el punto de montaje para Netlify CMS -->
  <div id="nc-root"></div>
  <script>
    // Se fuerza la inicialización de Netlify CMS
    // Envuelto en DOMContentLoaded para asegurar que el CMS script esté cargado
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof CMS !== 'undefined') { // Verifica que CMS esté definido antes de llamar init()
        CMS.init();
      } else {
        console.error("Netlify CMS object (CMS) is not defined. Retrying or checking script load.");
        // Opcional: Podrías añadir un temporizador o un reintento aquí si el problema persiste
      }
    });
  </script>
</body>
</html>
